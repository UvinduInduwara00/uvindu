<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Montserrat:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>
  <div class="content">
    <img class="image-qr-code" src="images/image-qr-code.png" alt="image-qr-code">
    <h2>Improve your front-end skills by building projects</h2> 
     <p class="sub-discription">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 

  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Uvindu </a>.
  </div>
</body>
</html>
