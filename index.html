<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Fraunces:opsz,wght@9..144,500;9..144,600;9..144,700&family=Major+Mono+Display&family=Montserrat:wght@300;400;900&family=Shadows+Into+Light&family=Ubuntu&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/fd04137821.js" crossorigin="anonymous"></script>

<body>











  <div class="container-fluid">

    <div class="row big-box">
      <div class="col-md-6 big-box-img">
        <img class="image img-fluid rounded float-left" src="images/image-product-desktop.jpg" alt="perfum-img">
      </div>

      <div class="col-md-6 big-box-dis">
        <p class="dis-header"> perfum </p>

        <h1> Gabrielle Essence Eau De Parfum</h1>
  
       <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
  

       <section id=" price-grid">
       <div class="row">
       <div class=" col-lg-8 price">
        $149.99
       </div> 
       <div class=" col-lg-4 fake-price">
        <s>$169.99</s>
       </div>
      </div>
    </section>
       <button type="button" class="btn btn-success btn-lg download-botton w-100 button"><i class="fa-solid fa-cart-shopping"></i>   Download</button>
      </div>

    </div>

  </div>
